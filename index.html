<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel App Demo</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f6f9fb; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 2em; border-radius: 10px; box-shadow: 0 2px 8px #0001; }
        h2 { margin-top: 0; }
        .hidden { display: none; }
        .toggle-link { color: #007bff; cursor: pointer; text-decoration: underline; }
        .btn { background: #007bff; color: #fff; border: none; padding: 0.7em 1.5em; border-radius: 5px; cursor: pointer; }
        .tabs { display: flex; gap: 1em; margin-bottom: 1em; }
        .tab-btn { background: #eee; border: none; padding: 0.5em 1em; border-radius: 5px; cursor: pointer; }
        .tab-btn.active { background: #007bff; color: #fff; }
        .logout { float: right; cursor: pointer; color: #e74c3c; font-size: 0.9em; }
    </style>
</head>
<body>
    <!-- Auth Screen -->
    <div class="container" id="auth-screen">
        <!-- Sign In Form -->
        <form id="signin-form">
            <h2>Sign In</h2>
            <input type="email" placeholder="Email" required style="width:100%;padding:0.5em;margin-bottom:1em;"><br>
            <input type="password" placeholder="Password" required style="width:100%;padding:0.5em;margin-bottom:1em;"><br>
            <button type="submit" class="btn">Sign In</button>
            <p style="margin-top:1em;">Don't have an account?
                <span class="toggle-link" onclick="toggleAuthMode()">Sign Up</span>
            </p>
        </form>
        <!-- Sign Up Form (hidden by default) -->
        <form id="signup-form" class="hidden">
            <h2>Sign Up</h2>
            <input type="text" name="name" placeholder="Name" required style="width:100%;padding:0.5em;margin-bottom:1em;"><br>
            <input type="email" placeholder="Email" required style="width:100%;padding:0.5em;margin-bottom:1em;"><br>
            <input type="password" placeholder="Password" required style="width:100%;padding:0.5em;margin-bottom:1em;"><br>
            <button type="submit" class="btn">Create Account</button>
            <p style="margin-top:1em;">Already have an account?
                <span class="toggle-link" onclick="toggleAuthMode()">Sign In</span>
            </p>
        </form>
    </div>

    <!-- Main App (hidden by default) -->
    <div class="container hidden" id="main-app">
        <span class="logout" onclick="logout()">Log out</span>
        <h2>Welcome, <span id="user-name">Traveler</span>!</h2>
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('dashboard')">Dashboard</button>
            <button class="tab-btn" onclick="showTab('itinerary')">Itinerary</button>
            <button class="tab-btn" onclick="showTab('navigation')">Navigation</button>
        </div>
        <div id="dashboard-tab">
            <p>This is your dashboard. Plan your trip here!</p>
        </div>
        <div id="itinerary-tab" class="hidden">
            <p>Your itinerary will appear here.</p>
        </div>
        <div id="navigation-tab" class="hidden">
            <p>Navigation tools coming soon.</p>
        </div>
    </div>

    <script>
    // Toggle between Sign In and Sign Up forms
    function toggleAuthMode() {
        document.getElementById('signin-form').classList.toggle('hidden');
        document.getElementById('signup-form').classList.toggle('hidden');
    }

    // Handle Sign In
    document.getElementById('signin-form').onsubmit = function(e) {
        e.preventDefault();
        document.getElementById('auth-screen').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');
        document.getElementById('user-name').textContent = "Traveler";
    };

    // Handle Sign Up
    document.getElementById('signup-form').onsubmit = function(e) {
        e.preventDefault();
        document.getElementById('auth-screen').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');
        var name = this.elements['name'].value;
        document.getElementById('user-name').textContent = name || "Traveler";
    };

    // Logout function
    function logout() {
        document.getElementById('main-app').classList.add('hidden');
        document.getElementById('auth-screen').classList.remove('hidden');
        document.getElementById('signin-form').classList.remove('hidden');
        document.getElementById('signup-form').classList.add('hidden');
    }

    // Tab switching logic
    function showTab(tab) {
        // Hide all tabs
        document.getElementById('dashboard-tab').classList.add('hidden');
        document.getElementById('itinerary-tab').classList.add('hidden');
        document.getElementById('navigation-tab').classList.add('hidden');
        // Remove active from all buttons
        var btns = document.getElementsByClassName('tab-btn');
        for (var i = 0; i < btns.length; i++) {
            btns[i].classList.remove('active');
        }
        // Show selected tab
        document.getElementById(tab + '-tab').classList.remove('hidden');
        // Set active button
        if (tab === 'dashboard') btns[0].classList.add('active');
        if (tab === 'itinerary') btns[1].classList.add('active');
        if (tab === 'navigation') btns[2].classList.add('active');
    }
    </script>
</body>
</html>
